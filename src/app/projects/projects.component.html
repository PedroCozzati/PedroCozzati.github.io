<header class="mainHeading">
    <div class="mainHeading__content" style="align-items: center;">
        <article class="mainHeading__text" style="margin-right: 3vw;">
            <h2 class="mainHeading__title">Projetos do github</h2>
            <p class="mainHeading__description">
                Durante esses 3 anos de experiência na área, desenvolvi alguns projetos diversos.<br>

                Mais projetos no <a href='https://github.com/PedroCozzati?tab=repositories' target="_blank" style="text-decoration: none;">
                    <i class="devicon-github-plain" style="font-size: 40px;"></i>
                </a>
            </p>
        </article>

        <!-- <figure class="mainHeading__image"> -->
        <!-- <img
             src="https://images.unsplash.com/photo-1520856707909-75c4048cc858?ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80"
             alt=""
        /> -->
        <div *ngIf="this.showProjects==false">
            <c-carousel [interval]=2000>
                <c-carousel-inner>
                    <c-carousel-item style="margin-right: 2vw;"  *ngFor="let item of items" >
                            <app-project-card style="z-index: 2000;" [title]="item.title" [image]="item.image"
                                [description]="item.description" [link]="item.link">
                            </app-project-card>
    
                    </c-carousel-item>
    
                </c-carousel-inner>
    
                <!-- <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
                <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control> -->
            </c-carousel>
        </div>
        <div *ngIf="this.showProjects==true" style="display: flex;flex-direction: row;justify-content: space-around;padding: 2% !important;">
            <div *ngFor="let item of items" style="margin-top:10% ;padding: 2% !important;">
                <app-project-card  (mouseenter)="onMouseEnter($event)" style="z-index: 2000" [title]="item.title" [image]="item.image" [description]="item.description" [link]="item.link">
                </app-project-card>
    
              </div>
        </div>
